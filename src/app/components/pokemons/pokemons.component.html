<div class="container-fluid">
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pokemon of pokemonSpecies.listPokemons">
                <th scope="row">{{pokemon.id}}</th>
                <td>{{pokemon.name}}</td>
                <td><img [src]="pokemon.imgUrl != null ? pokemon.imgUrl :'/../assets/img/not-image.png'" width="50px"
                        height="50px"></td>
                <td><button class="btn btn-primary" (click)="detailPokemon(pokemon)">detail</button></td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex container horizontal-scrollable">
        <p class="me-auto" >
            <button class="page-link d-flex" aria-label="Previous" [disabled]="offSetInit==0" (click)="getPokemonsList(offSetInit,0)" >
                <span aria-hidden="true">&laquo;</span>
            </button>
        </p>
        <div class="row text-center m-auto">
            <ul class="pagination text-center">

                <ng-template *ngFor="let item of totalPagination; let i = index" [ngIf]="true">
                    <li class="page-item" [ngClass]="{'active': (i)== (offSetInit/10)}"><button class="page-link"
                            (click)="getPokemonsList((i*10),2)">{{i+1}}</button></li>
                </ng-template>

            </ul>
        </div>
        <p class="ms-auto">
            <button class="page-link" (click)="getPokemonsList(offSetInit,1)" [disabled]="offSetInit==(pokemonSpecies.total - (pokemonSpecies.total%10))" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </p>
    </div>

</div>
